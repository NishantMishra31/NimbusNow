<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NimbusNow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="app-title"><strong>NimbusNow</strong></h1>
      <p class="subtitle">NimbusNow - Real-Time Weather, Delivered with a Touch of Magic</p>
    </header>

    <main class="main-content">
      <section class="search-section">
        <input
          type="text"
          id="city-input"
          class="city-input"
          placeholder="Search city..."
        />
        <button id="search-btn" class="search-btn">Search</button>
      </section>
        <section class="weather-cards-container" id="weather-cards-container">
        </section>
    </main>

    <footer class="footer">
      <p>Powered by OpenWeatherMap API | Made with love from the clouds</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
